meta:
  file_name: utils/binance_api/b_map_public
  schema_version: '1.3'
  version: '2025.11'
  maintainer: ysf-bot-framework
  description: Binance REST public API map (Spot & Futures endpoints)
  category: market_data
  cache_strategy: tiered
  validation_schema: binance_v2
  source: Binance
  last_updated: '2025-11-11'
  sections:
  - public_spot
  - public_futures
validation_patterns:
  symbol:
    type: string
    pattern: ^[A-Z]{3,20}(USDT|BUSD|BTC|ETH)$
  interval:
    type: string
    enum:
    - 1m
    - 3m
    - 5m
    - 15m
    - 30m
    - 1h
    - 2h
    - 4h
    - 6h
    - 12h
    - 1d
    - 1w
    - 1M
  limit:
    type: integer
    min: 1
    max: 1000
    default: 500
  period:
    type: string
    enum:
    - 5m
    - 15m
    - 30m
    - 1h
    - 2h
    - 4h
    - 6h
    - 12h
    - 1d
  contract_type:
    type: string
    enum:
    - PERPETUAL
    - CURRENT_QUARTER
    - NEXT_QUARTER

meta:
  file_name: utils/binance_api/b_map_private
  schema_version: '1.3'
  version: '2025.11'
  maintainer: ysf-bot-framework
  description: Binance REST private API map (Spot & Futures endpoints)
  category: account_data
  cache_strategy: tiered
  validation_schema: binance_v2
  source: Binance
  last_updated: '2025-11-11'
  sections:
  - private_spot
  - private_futures
validation_patterns:
  symbol:
    type: string
    pattern: ^[A-Z]{3,20}(USDT|BUSD|BTC|ETH)$
  interval:
    type: string
    enum:
    - 1m
    - 3m
    - 5m
    - 15m
    - 30m
    - 1h
    - 2h
    - 4h
    - 6h
    - 12h
    - 1d
    - 1w
    - 1M
  limit:
    type: integer
    min: 1
    max: 1000
    default: 500
  period:
    type: string
    enum:
    - 5m
    - 15m
    - 30m
    - 1h
    - 2h
    - 4h
    - 6h
    - 12h
    - 1d
  contract_type:
    type: string
    enum:
    - PERPETUAL
    - CURRENT_QUARTER
    - NEXT_QUARTER
private_spot:
- key: account_info
  base: spot
  client: SpotClient
  sdk_method: account_info
  http_method: GET
  path: /api/v3/account
  cache_ttl: 30
  parameters: []
  return_type: dict
  weight: 10
  tags:
  - private
  - account
  - balance
  - spot
  purpose: Retrieve account balances, permissions, and trading limits
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: account_snapshot
  base: spot
  client: SpotClient
  sdk_method: account_snapshot
  http_method: GET
  path: /sapi/v1/accountSnapshot
  cache_ttl: 3600
  parameters: []
  return_type: dict
  weight: 2400
  tags:
  - private
  - snapshot
  - portfolio
  - spot
  purpose: Account snapshot for daily portfolio tracking
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: my_trades
  base: spot
  client: SpotClient
  sdk_method: my_trades
  http_method: GET
  path: /api/v3/myTrades
  cache_ttl: 5
  parameters: []
  return_type: list
  weight: 10
  tags:
  - private
  - trade
  - history
  purpose: Fetch user trade history for analysis and PnL calculation
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: place_order
  base: spot
  client: SpotClient
  sdk_method: place_order
  http_method: POST
  path: /api/v3/order
  cache_ttl: 0
  parameters: []
  return_type: dict
  weight: 1
  tags:
  - private
  - order
  - trade
  - spot
  purpose: Place a new spot trade order
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: cancel_order
  base: spot
  client: SpotClient
  sdk_method: cancel_order
  http_method: DELETE
  path: /api/v3/order
  cache_ttl: 0
  parameters: []
  return_type: dict
  weight: 1
  tags:
  - private
  - order
  - cancel
  purpose: Cancel existing spot order
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
private_futures:
- key: position_risk
  base: futures
  client: FuturesClient
  sdk_method: position_risk
  http_method: GET
  path: /fapi/v2/positionRisk
  cache_ttl: 3
  parameters: []
  return_type: list
  weight: 5
  tags:
  - private
  - futures
  - position
  - risk
  purpose: Fetch current positions and unrealized PnL
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: income_history
  base: futures
  client: FuturesClient
  sdk_method: income_history
  http_method: GET
  path: /fapi/v1/income
  cache_ttl: 60
  parameters: []
  return_type: list
  weight: 30
  tags:
  - private
  - income
  - futures
  - pnl
  purpose: Fetch realized profit, funding, commission, and income history
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: account_balance
  base: futures
  client: FuturesClient
  sdk_method: account_balance
  http_method: GET
  path: /fapi/v2/balance
  cache_ttl: 10
  parameters: []
  return_type: list
  weight: 5
  tags:
  - private
  - balance
  - futures
  purpose: Retrieve futures wallet balance for equity/risk analysis
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: place_order
  base: futures
  client: FuturesClient
  sdk_method: place_order
  http_method: POST
  path: /fapi/v1/order
  cache_ttl: 0
  parameters: []
  return_type: dict
  weight: 1
  tags:
  - private
  - order
  - trade
  - futures
  purpose: Submit new futures order
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: cancel_order
  base: futures
  client: FuturesClient
  sdk_method: cancel_order
  http_method: DELETE
  path: /fapi/v1/order
  cache_ttl: 0
  parameters: []
  return_type: dict
  weight: 1
  tags:
  - private
  - cancel
  - trade
  purpose: Cancel futures order by ID or clientOrderId
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: account_info_futures
  base: futures
  client: FuturesClient
  sdk_method: account_info
  http_method: GET
  path: /fapi/v1/account
  cache_ttl: 5
  parameters: []
  return_type: dict
  weight: 5
  tags:
  - private
  - account
  - futures
  purpose: Get futures account info including margin, assets, and positions
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
- key: full_account_data
  base: futures
  client: FuturesClient
  sdk_method: full_account_data
  http_method: GET
  path: /fapi/v2/account
  cache_ttl: 10
  parameters: []
  return_type: dict
  weight: 10
  tags:
  - private
  - account
  - futures
  purpose: Fetch full account data including margin, positions, and balances
  rate_limit_group: private_read
  composite_scope: market/general
  cache_policy: short
